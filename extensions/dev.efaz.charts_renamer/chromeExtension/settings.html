<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'unsafe-inline'; script-src-elem *; img-src *; media-src *; font-src *; connect-src *;">
    <title id="window_title">Extension Settings</title>
    <meta name="title" content="Extension Settings">
    <meta name="description" content="just a extension settings page">
    <style id="css">
        /* 

        Remade EfazDev UI!
        Modified on July 16th, 2025

        */

        @font-face {
            font-family: mainfont;
            font-weight: bold;
            font-display: swap;
            src: url("https://cdn.efaz.dev/styles/mainFont.ttf");
        }
        html {
            width: 500px;
            height: 580px;
        }
        body {
            font-family: mainfont, sans-serif;
            background: linear-gradient(180deg, #0a0a0a, #111111, #1c1c1c);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: left;
            overflow-x: hidden;
        }
        div {
            max-width: 800px;
            width: 100%;
            flex-direction: column;
            display: block;
            align-items: left;
            justify-content: left;
            margin-top: 0;
            text-align: left;
        }
        ul {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: left;
            align-items: flex-start;
            gap: 0.5rem 0.5rem;
            width: 100%;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        ul>div {
            margin-left: 10px;
            margin-right: 0;
        }
        ul>div:first-child {
            margin-left: 0;
        }
        h1 {
            margin-bottom: 18px;
            text-align: left;
        }
        h2 {
            margin-bottom: 14px;
            text-align: left;
        }
        h3 {
            margin-bottom: 12px;
            text-align: left;
        }
        p {
            max-width: 600px;
            margin-bottom: 5px;
            text-align: left;
        }
        label {
            display: flex;
            align-items: center;
            max-width: 600px;
            margin-bottom: 5px;
            text-align: left;
        }
        label > * {
            margin-left: 5px;
        }
        e {
            max-width: 600px;
            margin-bottom: 5px;
            color: #ff0000;
            text-align: center;
        }
        em {
            margin-bottom: 10px;
            display: block;
        }
        a {
            max-width: 600px;
            color: #ff4b00;
            margin-bottom: 5px;
            text-align: center;
        }
        button {
            pointer-events: auto;
            position: relative;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0.1rem 1rem;
            font-family: mainfont, sans-serif;
            border-radius: 16px;
            color: #fff;
            font-weight: bold;
            background: #2d2d2d;
            background-blend-mode: normal;
            cursor: pointer;
            transition: transform 0.2s, padding 0.25s cubic-bezier(.4, 2, .3, 1), box-shadow 0.25s cubic-bezier(.4, 2, .3, 1);
            white-space: nowrap;
            overflow: hidden;
            border-color: #ff4b00;
            box-sizing: border-box;
            z-index: 0;
            box-shadow: none;
        }
        input, textarea {
            margin-left: 5px;
            pointer-events: auto;
            position: relative;
            font-family: mainfont;
            display: inline-flex;
            padding: 0.1rem 0.5rem;
            align-items: left;
            justify-content: left;
            color: #fff;
            font-weight: bold;
            background: #2d2d2d;
            border-radius: 16px;
            border: none;
            transition: transform 0.2s, padding 0.25s cubic-bezier(.4, 2, .3, 1), box-shadow 0.25s cubic-bezier(.4, 2, .3, 1);
            box-sizing: border-box;
            z-index: 0;
            box-shadow: none;
        }
        input::placeholder, textarea::placeholder {
            font-size: clamp(0.85rem, 1.2vw, 1rem);
            font-family: mainfont, sans-serif;
            font-weight: normal;
            line-height: 1.2;
            letter-spacing: normal;
            text-align: center;
            color: #bbb;
            opacity: 1;
        }
        button:active::before {
            transform: scale(0.97);
        }
        button:focus-visible::before {
            outline: 2px solid #ff4b00;
        }
        button>* {
            position: relative;
            z-index: 2;
            color: #fff;
        }
        button:hover {
            box-shadow: 0 6px 32px rgba(255,75,0,0.22), 0 2px 12px rgba(0,0,0,0.16);
            transform: scale(1.06);
        }
        button:hover::before {
            background: linear-gradient(to right, #ff4b00, #ffff00, #00ff00);
            filter: brightness(1.08) blur(0.5px);
            transform: scale(1.04);
        }
        button:active {
            transform: scale(0.97);
        }
        group {
            margin-bottom: 18px;
        }
        .gradient-border {
            display: inline-block;
            padding: 3px;
            border-radius: 19px;
            background: linear-gradient(to right, #ff4b00, #ffff00, #00ff00);
            transition: background 0.3s cubic-bezier(.4,2,.3,1), transform 0.2s cubic-bezier(.4,2,.3,1);
            margin: 0.15rem;
        }
        .gradient-border:hover {
            background: linear-gradient(to right, #ff4b00, #ffff00, #00ff00);
            transform: scale(1.06);
        }
        .gradient-border > button {
            border-radius: 18px;
            background: linear-gradient(to right, #232323 60%, #222 70%, #181818 80%), linear-gradient(to right, #ff4b00, #ffff00, #00ff00);
            border: none;
            position: relative;
            z-index: 1;
            box-shadow: none;
        }
        .gradient-border > input {
            border-radius: 16px;
            background: linear-gradient(to right, #232323 60%, #222 70%, #181818 80%), linear-gradient(to right, #ff4b00, #ffff00, #00ff00);
            border: none;
            position: relative;
            z-index: 1;
            box-shadow: none;
        }
        .gradient-border > textarea {
            border-radius: 16px;
            background: linear-gradient(to right, #232323 60%, #222 70%, #181818 80%), linear-gradient(to right, #ff4b00, #ffff00, #00ff00);
            border: none;
            position: relative;
            z-index: 1;
            box-shadow: none;
        }
        .colored_buttons {
            padding: initial
        }
        span.material-symbols-outlined {
            font-size: 1.3em;
            vertical-align: middle;
            transition: none;
            margin-right: 4px;
            margin-left: 0;
            line-height: 1;
            display: inline-block;
        }
        span.gradient-border > button:hover {
            transform: none;
        }
        span.gradient-border > button {
            background: linear-gradient(to right, #232323 60%, #222 70%, #181818 80%), linear-gradient(to right, #ff4b00, #ffff00, #00ff00);
        }
        table,
        th,
        td {
            border: 1px solid white;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
    <style>
        html {
            width: 500px;
            height: 580px;
        }
    </style>
    <script src="settings.js"></script>
</head>

<body style='min-height: 100%; min-width:100%; background-color: rgb(255, 75, 0);'>
    <div id='main_menu'><img src='https://cdn.efaz.dev/png/logo.png' class="center" height='64' width='64'>
        <h1 id='title1'>Hello!</h1>

        <h3>------ System Details ------</h3>
        <label id="extens_name">Extension Name: Loading..</label>
        <label for="enabled" id="enabled_label">Enable Extension: <input type="checkbox" id="enabled" name="enabled"></label>
        <h3 id="extensionSettings">------ Extension Settings ------</h3>
        <h3 id="reviewDetails">------ Review Details! ------</h3>
        <span class="gradient-border"><button type='submit' id="submitbutton" class="center">Save Settings!</button></span><br><br>
        <em>Extension is made by @EfazDev. This extension is not made by Roblox.</em>
        <ul>
            <li><a target="_blank" href="https://www.efaz.dev"><img class="resize-img" title="My Website"
                        src="https://cdn.efaz.dev/png/logo.png" height="24" width="24"></a></li>
            <li><a target="_blank" id="extensionLink" href="https://chromewebstore.google.com/detail/extension/"><img class="resize-img" title="Chrome Webstore"
                src="https://cdn.efaz.dev/png/chrome_webstore.png" alt height="24" width="24"></a></li>
            <li><a target="_blank" href="https://twitter.efaz.dev"><img class="resize-img" title="Twitter"
                        src="https://cdn.efaz.dev/png/twitter_logo.png" height="24" width="24"></a></li>
            <li><a target="_blank" href="https://discord.efaz.dev"><img class="resize-img" title="Discord"
                        src="https://cdn.efaz.dev/png/discord_logo.png" alt height="24" width="24"></a></li>
            <li><a target="_blank" href="https://youtube.efaz.dev"><img class="resize-img" title="YouTube"
                src="https://cdn.efaz.dev/png/youtube_logo.png" alt height="24" width="24"></a></li>
        </ul>
        <p id="extens_vers">Loading..</p>
    </div>
</body>

</html>
