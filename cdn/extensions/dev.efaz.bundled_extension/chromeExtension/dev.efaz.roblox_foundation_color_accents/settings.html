<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'unsafe-inline'; script-src-elem *; img-src 'self' data: https:; media-src *; font-src *; connect-src *;">
    <title id="window_title">Extension Settings</title>
    <meta name="title" content="Extension Settings">
    <meta name="description" content="just a extension settings page">
    <style id="css">
        @font-face {
            font-family: mainfont;
            src: url('https://cdn.efaz.dev/cdn/styles/mainFont.ttf');
            font-weight: bold;
        }

        @media (prefers-color-scheme: light) {
            body {
                min-height: 100%;
                min-width: 100%;
                background: linear-gradient(60deg, #ff4b00 0%, #dbdb00 50%, #00ce00 100%);
                background-repeat: repeat-y !important;
                background-blend-mode: normal !important;
                background-size: 100vw 100vh;
                min-height: 100vh;
                font-family: mainfont;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: white;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                min-height: 100%;
                min-width: 100%;
                background: linear-gradient(60deg, #4e1700 0%, #4e4e00 50%, #004200 100%);
                background-repeat: repeat-y !important;
                background-blend-mode: normal !important;
                background-size: 100vw 100vh;
                min-height: 100vh;
                font-family: mainfont;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: white;
            }
        }

        button {
            border: 1px solid white;
            border-radius: 8px;
            background-color: #00b1ff;
            color: rgb(255, 255, 255);
            font-family: mainfont;
        }

        input {
            border: 1px solid white;
            border-collapse: collapse;
            text-align: center;
            margin-left: auto;
            border-radius: 8px;
            background-color: #00b1ff;
            color: rgb(255, 255, 255);
            vertical-align: middle;
            justify-content: center;
            font-family: mainfont;
            margin-right: auto;
        }

        html {
            width: 500px;
            height: 650px;
        }

        e {
            color: rgb(255, 0, 0);
            font-size: x-small;
        }

        li {
            display: inline-block;
            padding: 2px;
        }

        ul {
            padding-left: 0;
            display: flex !important;
            justify-content: left;
        }

        a {
            color: #4295f5;
        }
    </style>
    <style>
        .colored_buttons {
            margin-bottom: 8px;
            font-size: 12.75px;
            height: 25px;
            width: 130px;
        }

        .colored_grid {
            display: grid !important;
            grid-template-columns: 140px 140px 140px !important;
        }

        .colored_grid_objects {
            height: 30px;
            width: 130px;
            display: block;
        }

        #red_color {
            background-color: #ff0000;
        }

        #orange_color {
            background-color: #ff4b00;
        }

        #yellow_color {
            background-color: #ffdd00;
        }

        #old_green_color {
            background-color: #56ac72;
        }

        #lime_color {
            background-color: #00e900;
        }

        #cyan_color {
            background-color: #00d5ff;
        }

        #blue_color {
            background-color: #335FFF;
        }

        #purple_color {
            background-color: #9000ff;
        }

        #pink_color {
            background-color: #ff00ff;
        }
    </style>
    <script src="settings.js"></script>
    <script src="setting_colors.js"></script>
</head>

<body style='min-height: 100%; min-width:100%; background-color: rgb(255, 75, 0);'>
    <div id='main_menu'><img src='https://cdn.efaz.dev/cdn/png/logo.png' class="center" height='64' width='64'>
        <h1 id='title1'>Hello!</h1>

        <p>------ System Details ------</p>
        <label id="extens_name">Extension Name: Loading..</label><br>
        <label for="enabled" id="enabled_label">Enable Extension: <input type="checkbox" id="enabled" name="enabled"></label><br>
        <p id="extensionSettings">------ Extension Settings ------</p>
        <p id="reviewDetails">------ Review Details! ------</p>
        <div class="colored_grid">
            <div class="colored_grid_objects"><button id="red_color" class="colored_buttons center">Set Red Color!</button></div>
            <div class="colored_grid_objects"><button id="orange_color" class="colored_buttons center">Set Orange Color!</button></div>
            <div class="colored_grid_objects"><button id="yellow_color" class="colored_buttons center">Set Yellow Color!</button></div>
            <div class="colored_grid_objects"><button id="lime_color" class="colored_buttons center">Set Lime Color!</button></div>
            <div class="colored_grid_objects"><button id="cyan_color" class="colored_buttons center">Set Cyan Color!</button></div>
            <div class="colored_grid_objects"><button id="blue_color" class="colored_buttons center">Set Blue Color!</button></div>
            <div class="colored_grid_objects"><button id="purple_color" class="colored_buttons center">Set Purple Color!</button></div>
            <div class="colored_grid_objects"><button id="pink_color" class="colored_buttons center">Set Pink Color!</button></div>
            <div class="colored_grid_objects"><button id="old_green_color" class="colored_buttons center" style="font-size: 11.5px;">Set Old Green Color!</button></div>
        </div>
        <br>
        <button type='submit' id="submitbutton" class="center">Save Settings!</button><br><br>
        <em>Extension is made by @EfazDev. This extension is not affiliated or made by Roblox.</em>
        <ul>
            <li><a target="_blank" href="https://twitter.efaz.dev"><img class="resize-img" title="Twitter" height="24"
                        width="24" src="https://cdn.efaz.dev/cdn/png/twitter-logo.png"></a></li>
            <li><a target="_blank" href="https://youtube.efaz.dev"><img class="resize-img" title="YouTube"
                        src="https://cdn.efaz.dev/cdn/png/youtube-logo.png" alt height="24" width="24"></a></li>
            <li><a target="_blank" href="https://discord.efaz.dev"><img class="resize-img" title="Discord"
                        src="https://cdn.efaz.dev/cdn/png/discord-logo.png" alt height="24" width="24"></a>
            </li>
            <li><a target="_blank" id="extensionLink" href="https://chromewebstore.google.com/detail/extension/"><img class="resize-img" title="Chrome Webstore"
                    src="https://cdn.efaz.dev/cdn/png/chrome_webstore.png" alt height="24" width="24"></a>
            </li>
        </ul>
        <p id="extens_vers">Loading..</p>
    </div>
</body>

</html>
